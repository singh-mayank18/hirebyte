<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard - HireByte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .btn-primary { background-color: #4f46e5; color: white; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #4338ca; }
        .tab-active { border-color: #4f46e5; color: #4f46e5; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.7); }
        .form-input { background-color: #1f2937; border-color: #374151; color: #d1d5db; }
        .form-input:focus { background-color: #374151; border-color: #4f46e5; outline: none; box-shadow: none; }
        .hidden { display: none; }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen bg-gray-900/50">
        <!-- Header -->
        <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-40 shadow-md shadow-indigo-500/10">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="./index.html" class="flex-shrink-0 text-white text-2xl font-bold flex items-center">
                        <i data-lucide="briefcase" class="mr-2 text-indigo-400"></i>
                        HireByte
                    </a>
                    <a href="./index.html" class="text-gray-300 bg-transparent hover:bg-indigo-500 hover:text-white font-medium py-2 px-4 border border-indigo-500 rounded-lg transition-all duration-300">
                        <i data-lucide="arrow-left" class="inline-block mr-2 -mt-1"></i>Back to Home
                    </a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-white">Employer Dashboard</h1>
                    <p class="text-gray-400">Manage your job postings and applicants.</p>
                </div>
                <button id="post-job-btn" class="btn-primary py-2 px-6 rounded-lg font-semibold flex items-center">
                    <i data-lucide="plus" class="mr-2 h-5 w-5"></i>Post a New Job
                </button>
            </div>

            <div class="bg-gray-800 rounded-lg">
                <div class="border-b border-gray-700">
                    <nav class="flex space-x-4 p-4" aria-label="Tabs">
                        <a href="#" class="tab-active bg-gray-900/50 px-3 py-2 font-medium text-sm rounded-md">Posted Jobs</a>
                        <a href="#" class="text-gray-400 hover:text-white hover:bg-gray-700/50 px-3 py-2 font-medium text-sm rounded-md">Applicants</a>
                        <a href="#" class="text-gray-400 hover:text-white hover:bg-gray-700/50 px-3 py-2 font-medium text-sm rounded-md">Company Profile</a>
                    </nav>
                </div>
                <div class="p-6">
                    <!-- Posted Jobs Content -->
                    <div id="posted-jobs-content">
                        <div class="overflow-x-auto">
                            <table class="min-w-full text-sm text-left text-gray-400">
                                <thead class="text-xs text-gray-300 uppercase bg-gray-700/50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">Job Title</th>
                                        <th scope="col" class="px-6 py-3">Applicants</th>
                                        <th scope="col" class="px-6 py-3">Status</th>
                                        <th scope="col" class="px-6 py-3">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="jobs-table-body">
                                    <tr class="bg-gray-800 border-b border-gray-700">
                                        <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">Software Engineer Intern</th>
                                        <td class="px-6 py-4">15</td>
                                        <td class="px-6 py-4"><span class="bg-green-900 text-green-300 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Active</span></td>
                                        <td class="px-6 py-4 flex space-x-2">
                                            <a href="#" class="font-medium text-indigo-400 hover:underline">Edit</a>
                                            <a href="#" class="font-medium text-red-400 hover:underline">Close</a>
                                        </td>
                                    </tr>
                                    <tr class="bg-gray-800 border-b border-gray-700">
                                        <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">Data Science Intern</th>
                                        <td class="px-6 py-4">28</td>
                                        <td class="px-6 py-4"><span class="bg-green-900 text-green-300 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Active</span></td>
                                        <td class="px-6 py-4 flex space-x-2">
                                            <a href="#" class="font-medium text-indigo-400 hover:underline">Edit</a>
                                            <a href="#" class="font-medium text-red-400 hover:underline">Close</a>
                                        </td>
                                    </tr>
                                     <tr class="bg-gray-800">
                                        <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">UX Design Intern</th>
                                        <td class="px-6 py-4">8</td>
                                        <td class="px-6 py-4"><span class="bg-red-900 text-red-300 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Closed</span></td>
                                        <td class="px-6 py-4 flex space-x-2">
                                            <a href="#" class="font-medium text-indigo-400 hover:underline">Re-open</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop">
        <!-- Post Job Modal -->
        <div id="post-job-modal" class="hidden bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-lg">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Post a New Job</h2>
            <form id="post-job-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="job-title" class="block text-sm font-medium text-gray-300 mb-1">Job Title</label>
                        <input type="text" id="job-title" class="form-input w-full rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="company-name" class="block text-sm font-medium text-gray-300 mb-1">Company Name</label>
                        <input type="text" id="company-name" class="form-input w-full rounded-md" value="TechCorp" disabled>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="job-description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                    <textarea id="job-description" rows="4" class="form-input w-full rounded-md" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="job-status" class="block text-sm font-medium text-gray-300 mb-1">Status</label>
                    <select id="job-status" class="form-input w-full rounded-md">
                        <option value="Active">Active</option>
                        <option value="Closed">Closed</option>
                    </select>
                </div>
                <p id="job-error" class="text-red-400 text-sm mb-4 hidden"></p>
                <button type="submit" class="btn-primary w-full py-2 rounded-md font-semibold">Submit Job Posting</button>
            </form>
            <button class="modal-close absolute top-4 right-4 text-gray-400 hover:text-white">
                <i data-lucide="x"></i>
            </button>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="hidden fixed bottom-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-lg">
        <p id="message-text"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const modalContainer = document.getElementById('modal-container');
            const postJobModal = document.getElementById('post-job-modal');
            const postJobBtn = document.getElementById('post-job-btn');
            const postJobForm = document.getElementById('post-job-form');
            const jobsTableBody = document.getElementById('jobs-table-body');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            const openModal = (modal) => {
                modalContainer.classList.remove('hidden');
                modal.classList.remove('hidden');
            };

            const closeModal = () => {
                modalContainer.classList.add('hidden');
                postJobModal.classList.add('hidden');
            };
            
            const showMessage = (message, type = "success") => {
                messageText.textContent = message;
                messageBox.className = 'fixed bottom-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg'; // Reset classes
                if (type === "success") {
                    messageBox.classList.add('bg-green-500');
                } else if (type === "error") {
                    messageBox.classList.add('bg-red-500');
                }
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000);
            };

            postJobBtn.addEventListener('click', () => openModal(postJobModal));

            modalContainer.addEventListener('click', (e) => {
                if (e.target === modalContainer || e.target.closest('.modal-close')) {
                    closeModal();
                }
            });

            postJobForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const title = document.getElementById('job-title').value;
                const status = document.getElementById('job-status').value;

                // Create a new table row
                const newRow = document.createElement('tr');
                newRow.className = 'bg-gray-800 border-b border-gray-700';
                
                const statusClass = status === 'Active' ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300';

                newRow.innerHTML = `
                    <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">${title}</th>
                    <td class="px-6 py-4">0</td>
                    <td class="px-6 py-4"><span class="${statusClass} text-xs font-medium mr-2 px-2.5 py-0.5 rounded">${status}</span></td>
                    <td class="px-6 py-4 flex space-x-2">
                        <a href="#" class="font-medium text-indigo-400 hover:underline">Edit</a>
                        <a href="#" class="font-medium text-red-400 hover:underline">Close</a>
                    </td>
                `;

                // Add the new row to the table
                jobsTableBody.appendChild(newRow);

                // Reset form and close modal
                postJobForm.reset();
                closeModal();
                
                // Show success message
                showMessage('Job posted successfully!');
            });
        });
    </script>
</body>
</html>
